{% extends "basic.html" %}

{% load bootstrap4 %}

{% block content %}
    <h4 class="p-3 mb-2 bg-secondary text-white">Создание заявки</h4>
    <form method="post" novalidate="novalidate" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Создать' %} {% endbuttons %}
    </form>
{% endblock %}
