{% extends "basic.html" %}

{% block content %}
    <h4 class="p-3 mb-2 bg-dark text-white">Всего заявок в работе: {{ counter }}</h4>
    {% for elem in done %}
        <div class="row p-3 text-dark bg-light">
            <img class="col-4" src="{{ elem.photo.url }}" alt="Фото заявки">
            <p class="p-3 mb-2"><b>Наименование:</b> {{ elem.name }} <br> <b>Категория:</b> {{ elem.Category }} <br> <b>Дата
                добавления:</b> {{ elem.date }}</p>
        </div>
    {% endfor %}
{% endblock %}
